# Macro
rendering.macro.openproject.name=Open Project
rendering.macro.openproject.description=Retrieve work packages from the configured Open Project instances and display them using a livedata and not only.
rendering.macro.openproject.parameter.identifier.name=Work package(s) identifier
rendering.macro.openproject.parameter.identifier.description=Either the unique identifier of a work package or a Open Project URL that directs to a work package or contains a filter.
rendering.macro.openproject.parameter.filters.name=Filters
rendering.macro.openproject.parameter.filters.description=The filters that will be applied to the work packages retrieved from the configured Open Project instance.
rendering.macro.openproject.parameter.properties.name=Work Package Properties
rendering.macro.openproject.parameter.properties.description=The properties of the work packages that will be displayed.
rendering.macro.openproject.parameter.workItemsDisplayer.name=Displayer
rendering.macro.openproject.parameter.workItemsDisplayer.description=Denotes how the work packages will be displayed on the page. i.e. in a livedata, in a list.
rendering.macro.openproject.parameter.sort.name=Sort entries
rendering.macro.openproject.parameter.sort.description=Defines how the displayed work packages should be ordered.
rendering.macro.openproject.parameter.instance.name=Open Project Instance
rendering.macro.openproject.parameter.instance.description=Select the Open Project instance from which to retrieve the work items.
rendering.macro.openproject.parameter.limit.name=Limit
rendering.macro.openproject.parameter.limit.description=The maximum number of work items that should be displayed.
rendering.macro.openproject.parameter.offset.name=Offset
rendering.macro.openproject.parameter.offset.description=The index of the first work item to show.

